<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/libreria.js"></script>
    <script src="./JS/script.js" defer></script>
    <title>Simon Says</title>
</head>
<body>


    <div class="col-4 p-4 rounded-5 scheda">
        <div class="d-flex flex-column gap-2 text-center  ">
            <h1 class="text-start text-uppercase ">testa <br> la <br> tua <br> memoria</h1>
            <p class="text-sm-start ">Premi il pulsante &quot;GENERA&quot; e memorizza i numeri che compariranno. <br> Una volta memorizzati inseriscili nell'ordine in cui sono apparsi e metti alla prova la tua memoria! </p>
            <button id="genera" class="col rounded-5 py-1 px-3" >GENERA</button>
            <div id="memory"> </div>
        </div>
        <div class="d-flex flex-column gap-2 text-center justify-content-center align-items-center">
            <h4 class="mt-3 text-sm-start">Inserisci in numeri che hai Memorizzato</h4>
        <input id="array-user" type="text" class="col-2 text-center input-group-sm">
        <button id="send" class="rounded-5 py-1 px-3 m-3"></button>
        <button id="verifica" class="d-none rounded-5 p-2 m-3"></button>
        </div>
        <div id="sconfitta" class="text-center"></div>
    </div>

</body>
</html>
